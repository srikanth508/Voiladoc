<br>
<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-10">
      <h5>Folders Dashboard</h5>
    </div>
    <div class="col-lg-2">
      <button style="margin-left: 10px;" type="button" routerLink="/CreateFolders"
      class="btn btncolor">Add Folder
    </button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
    <div class="col-lg-7">  

    </div>
    <div class="col-lg-2">
      <label>Count : {{folderlist.length}}</label>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Created date</th>
            <th>Folder name</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let folder of folderlist|filter:term">
            <td>{{folder.date}}</td>
            <td>{{folder.folderName}}</td>
            <td>
              <img src="assets/Images/pmr.png" style="height:25px;"
              [routerLink]="['/MyFiles',folder.id,folder.folderName]" />
            </td>
          </tr>
        </thead>
      </table><br><br>
    </div><br>
  </div><br><br>
</div><br>
