<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-10">
      <h5>Folders Dashboard</h5>
    </div>
    <div class="col-lg-2">
     
    </div>
  </div>
</div>
<br>

<div class="container-fluid card card-hover" >
  <form #folderForm="ngForm">
  <div class="row" style="margin-top: 10px;">
    <div class="col-lg-3">
      <label>Folder Name : </label>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" placeholder="Folder Name" [(ngModel)]="folderName" name="folderName" required>
    </div>

  </div><br>

  <div class="row">
<div class="col-lg-4">

</div>
<div class="col-lg-2">
  <button type="button" text_align="center"
  class="btn btn-block btn-md allbtns btncolor" (click)="InsertDetails()" [disabled]="folderForm.form.invalid">Save</button>
</div>
  </div><br><br>
</form>
</div>
