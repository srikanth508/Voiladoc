<div class="container-fluid card card:hover headerrspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>Camp Dashboard</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow:auto ;">
      <table>
        <thead>
          <tr>
            <th>Hospital Clinic</th>
            <th>Camp Name</th>
            <th>Contact Person Name</th>
            <th>Contact Person Ph No</th>
             <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
           
          </tr>  
          <tr *ngFor="let details of camplist|filter:term| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
            <td>{{details.hospital_ClinicName}}</td>
            <td>{{details.campName}}</td>
            <td>{{details.contactPersonName}}</td>
            <td>{{details.contactPersonPhNo}}</td>
            <td>{{details.sDate}}</td>
            <td>{{details.eDate}}</td>
            <td> <ng-template #tipcontent2>Delete</ng-template>
              <a [ngbTooltip]="tipcontent2">
              <img src="assets/Images/dell.png" style="width: 20px;margin-left: 10px;" (click)="DeletehosipitalClinicCamp(details.id)">
            </a>
            <ng-template #tipcontent1>Edit</ng-template>
            <a [ngbTooltip]="tipcontent1" [routerLink]="['/EditCamp',details.id]" style="color:black">
              <img src="assets/Images/edit.png" style="width: 20px">
            </a>
          </td>
          </tr>    
        </thead>
      </table>
    </div>
  </div><br><br>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true"
      autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"
      screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div><br><br>

</div><br><br>
