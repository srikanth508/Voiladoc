<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5 *ngIf="languageid=='1'">Patient Registration</h5>
      <h5 *ngIf="languageid=='6'">Inscription des patients</h5>
    </div>
  </div>
</div>
<div class="container-fluid card card:hover divspacee" style="margin-top:20px;">
  <form #hospitalForm="ngForm">
    <div class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].firstname}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required placeholder="{{labels[0].firstname}}" [(ngModel)]="patientname"
          name="patientname">
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].lastname}} : </label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="{{labels[0].lastname}}" [(ngModel)]="lastname"
          name="lastname">
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].mobile}} : </label>
        <span class="required">*</span>

      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required placeholder="{{labels[0].mobile}}" [(ngModel)]="mobileno"
          name="mobileno">

      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>Email : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required placeholder="Email" [(ngModel)]="email" name="email">
      </div>
    </div><br>

    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].nationalidentityno}} : </label>
        <span class="required">*</span>
       
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required placeholder="{{labels[0].nationalidentityno}} "
          [(ngModel)]="nationalidentitycardno" name="nationalidentitycardno">
      </div>
      <div class="col-lg-5">
        <span style="color:red">
          {{labels[0].identitydesc}}
        </span>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].address}} : </label>

      </div>
      <div class="col-lg-4">
        <textarea rows="4" class="form-control" placeholder="{{labels[0].address}}" [(ngModel)]="address"
          name="address"></textarea>

      </div>
    </div><br>
    <!-- <div class="row">
      <div class="col-lg-3">
        <label>Notes : </label>
      </div>
      <div class="col-lg-4">
        <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
      </div>
    </div><br>  -->
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].dateofbirth}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }" required
          placeholder="{{labels[0].dateofbirth}} " required name="dateofbirth" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="dateofbirth" bsDatepicker>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>Allergies : </label>
      </div>
      <div class="col-lg-4">
        <textarea rows="4" class="form-control" placeholder="Allergies" [(ngModel)]="knownalrregies"
          name="knownalrregies"></textarea>
      </div>
    </div><br>

    <!-- <div class="row">
      <div class="col-lg-3">
        <label>Age : </label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Age" [(ngModel)]="age" name="age">
      </div>
    </div><br> -->
    <!-- <div class="row">
      <div class="col-lg-3">
        <label>Blood Group : </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control">
          <option>Select</option>
        </select>
      </div>
    </div><br> -->
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].gender}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="radio" name="gender" required [(ngModel)]="gender" value="1"> {{labels[0].male}} &nbsp;
        <input type="radio" name="gender"  required [(ngModel)]="gender" value="2"> {{labels[0].female}}
      </div>
    </div><br>
    <!-- <div *ngIf="languageid=='6'" class="row">
      <div class="col-lg-3">
        <label *ngIf="languageid=='6'">Sexe : </label>
      </div>
      <div class="col-lg-4">
        <input type="radio" name="gender" [(ngModel)]="gender" value="1"> Masculin &nbsp;
        <input type="radio" name="gender" [(ngModel)]="gender" value="2"> Feminin
      </div>
    </div><br> -->
    <!-- <div class="row">
      <div class="col-lg-3">
        <label>Marital Status : </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control">
          <option>Select</option>
        </select>
      </div>
    </div><br> -->
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].country}} : </label>

        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="countrylist" [settings]="countrydd"
          (onSelect)="GetCountryID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label class="City_label">Province :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="citylist" [settings]="citydd"
          (onSelect)="GetCityID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label class="City_label">{{labels[0].province}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="arealist" [settings]="areadd"
          (onSelect)="GetAreaID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
         [disabled]="hospitalForm.form.invalid" (click)="insertdetails()">{{labels[0].save}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div><br><br>
  </form>
</div>
