<div class="container-fluid card card-hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-2">
      <h5>Doctor Slots</h5>
    </div>
    <div class="col-lg-3">
      <!-- <input type="text" class="form-control"   min={{todaydate}} [(ngModel)]="filterdate"   name="filterdate" (change)="GetDate($event)"
        [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY',showWeekNumbers:false }"
        (ngModelChange)="GetDate($event)" bsDatepicker> -->
      <!-- <input type="text"  bsDatepicker placeholder="Datepicker"  [bsConfig]="{ showWeekNumbers:false }" class="form-control" name="todaydate" (ngModelChange)="GetDate($event)"> -->

<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-lg-2" style="margin-left: 15px;">
        <h4 *ngIf="languageid=='1'">Morning</h4>
        <h4 *ngIf="languageid=='6'">Matin</h4>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
    <br>
    <div class="row" style="margin-left: 5px;">
      <br>
      <div class="col-lg-2" style="margin-left: 15px; " *ngFor="let slot of doctorslots">
        <label [routerLink]="['/Bookappments',slot.doctorSlotID,slot.slotName]"
          style="border: 1px solid lightgray;height:28px;width:65px">{{slot.slotName}}</label>
        <br>
      </div>
      <br>
    </div>
    <br>
  </div>
  <br>
</div>
