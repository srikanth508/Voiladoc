<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9">
      <h5 *ngIf="languageID=='1'">Receptionist</h5>
      <h5 *ngIf="languageID=='6'">secr√©taires</h5>
    </div>
    <div class="col-lg-3" style="text-align: end;">
      <button *ngIf="languageID=='1'" type="button" routerLink="/Receptionstlogin" class="btn btncolor">ADD</button>
      <button *ngIf="languageID=='6'" type="button" routerLink="/Receptionstlogin" class="btn btncolor">Ajouter</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover" style="overflow:auto;">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input *ngIf="languageID=='1'" type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
      <input *ngIf="languageID=='6'" type="text" class="form-control" [(ngModel)]="term" placeholder="Rechercher">
    </div>
    <div class="col-lg-7">
    </div>
    <div class="col-lg-2">
      <label *ngIf="languageID=='1'" style="margin-left: 100px;"><b>Count : {{count}}</b></label>
      <label *ngIf="languageID=='6'" style="margin-left: 100px;"><b>Nombre : {{count}}</b></label>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].name}}</th>
            <th>{{labels[0].phoneNo}}</th>
            <th>Email</th>
            <th *ngIf="languageID=='1'">User Name</th>
            <th *ngIf="languageID=='1'">Password</th>

            <th *ngIf="languageID=='6'">Nom d'utilisateur</th>
            <th *ngIf="languageID=='6'">
              Mot de passe</th>
            <th>Actions</th>

          </tr>
          <tr *ngFor="let details of receptionistlogins|filter:term">
            <td>{{details.name}}</td>
            <td>{{details.phoneNo}}</td>
            <td>{{details.email}}</td>
            <td>{{details.userName}}</td>
            <td>{{details.password}}</td>
            <td>

              <ng-template #tipcontent1>Edit</ng-template>
              <a [ngbTooltip]="tipcontent1"  style="color:black">
                <img src="assets/Images/edit.png" style="width: 24px" data-toggle="modal" data-target="#exampleModal" (click)="GetDeatsils(details)">
              </a>
            </td>
          </tr>
        </thead>
      </table>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>
  <!-- <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div> -->
</div>
<br>
<br>





<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #doctorForm="ngForm">
        
          <div class="row">
            <div class="col-lg-4">
              <label>{{labels[0].userName}} :</label>
              <span class="required">*</span>
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" disabled name="username" required [(ngModel)]="username" placeholder="{{labels[0].userName}}"
                onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32'>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4">
              <label>{{labels[0].password}} :</label>
              <span class="required">*</span>
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" name="password" required [(ngModel)]="password"
                placeholder="{{labels[0].password}}">
           
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-lg-5">
            </div>
            <div class="col-lg-2">
              <button type="button"  class="btn allbtns btncolor"
                (click)="updatedetails()"  [disabled]="doctorForm.form.invalid"  >Update</button>
            </div>
            <div class="col-lg-5">
            </div>
          </div><br><br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close"   class="btn btncolor" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
