<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9">
      <h5 *ngIf="languageID=='1'">Receptionist</h5>
      <h5 *ngIf="languageID=='6'">secr√©taires</h5>
    </div>
    <div class="col-lg-3" style="text-align: end;">
      <button *ngIf="languageID=='1'" type="button" routerLink="/Receptionstlogin" class="btn btncolor">ADD</button>
      <button *ngIf="languageID=='6'" type="button" routerLink="/Receptionstlogin" class="btn btncolor">Ajouter</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover" style="overflow:auto;">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input *ngIf="languageID=='1'" type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
      <input *ngIf="languageID=='6'" type="text" class="form-control" [(ngModel)]="term" placeholder="Rechercher">
    </div>
    <div class="col-lg-7">
    </div>
    <div class="col-lg-2">
      <label *ngIf="languageID=='1'" style="margin-left: 100px;"><b>Count : {{count}}</b></label>
      <label *ngIf="languageID=='6'" style="margin-left: 100px;"><b>Nombre : {{count}}</b></label>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].name}}</th>
            <th>{{labels[0].phoneNo}}</th>
            <th>Email</th>
            <th *ngIf="languageID=='1'">User Name</th>
            <th *ngIf="languageID=='1'">Password</th>

            <th *ngIf="languageID=='6'">Nom d'utilisateur</th>
            <th *ngIf="languageID=='6'">
              Mot de passe</th>
          </tr>
          <tr *ngFor="let details of receptionistlogins|filter:term">
            <td>{{details.name}}</td>
            <td>{{details.phoneNo}}</td>
            <td>{{details.email}}</td>
            <td>{{details.userName}}</td>
            <td>{{details.password}}</td>
          </tr>
        </thead>
      </table>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>

</div>
