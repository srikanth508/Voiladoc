<div class="container-fluid  ">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>Video Conference</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover">
  <br>
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-4">
      <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Appointment Date</th>
            <th>Slot</th>
            <th>Appointment Number </th>
            <th>Patient Name </th>
            <th>Reason For Visit </th>
            <th>Patient Documents</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let details of appointmentlist1|filter:term">
            <td>{{details.appoinDate}}</td>
            <td>{{details.appointmentTime}}</td>
            <td>{{details.id}}</td>
            <td>{{details.patientName}}</td>
            <td>{{details.reasonForVisit}}</td>
            <td><img src="assets/Images/imgicon.png" title="Images" 
              data-toggle="modal" data-target="#exampleModalLong2" (click)="GetImagesID(details.id)" />
              <img src="assets/Images/showvedio.png" title="Vedio" style="margin: 2%;width: 20px;" />&nbsp;
              <img src="assets/Images/commen.png" title="Comments" style="margin: 2%;width: 20px;" /></td>
            <td>
              <ng-template #tipcontent8>Video Conference</ng-template>
              <a [ngbTooltip]="tipcontent8">
                <img src="assets/Images/vedio.png" style="margin: 2%;width: 20px;"
                  (click)="getvedioconferencebydateandtime(details.patientID,details.id,details.appoinDate,details.appointmentTime)" />
              </a>
            </td>

          </tr>
        </thead>
      </table>
    </div>
  </div><br>
  
<div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content ">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Patient Photos</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12" *ngFor="let showphoto of showimages"><br>
            <img src="{{showphoto.photoURL}}" style="height: 300px;width:300px" /><br>
          </div><br>
        </div><br>
      </div>
    </div><br>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
</div>
