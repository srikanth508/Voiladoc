
<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace headercolor">
    <div class="col-lg-5">
      <h5>Support</h5>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
</div>
<div class="container-fluid card card:hover" style="margin-top:20px;">
  <form #Supportform="ngForm"> 
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label class="dname_label">Issue :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" placeholder="Issue" required class="form-control" [(ngModel)]="issuename" name="issuename"
       >
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label class="dname_label">Description :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <ckeditor [editor]="Editor"  [(ngModel)]="description" name="description" data=""></ckeditor>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label class="dname_label">Photo :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <ngx-dropzone [multiple]="false" (filesAdded)="onattachmentUpload($event)" class="dropzone_vendorinvoice">
      </ngx-dropzone>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" (click)="insertdetails()"
        class="btn btn-block btn-md allbtns btncolor" [disabled]="Supportform.form.invalid">Save</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</form>
</div>
<br><br><br>
