<div class="container-fluid card card-hover ">
  <div class="row headerspace">
    <div class="col-lg-5">
      <h5>Support Dashboard</h5>
    </div>
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button style="margin-left: 10px;" type="button" routerLink="/DoctorSupport" class="btn btncolor">Raise Issue
      </button>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
  </div><br>
  <div class="row" style="overflow: auto;">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Raised Date</th>
            <th>Issue</th>
            <th>Description</th>
            <th>Photo</th>
            <th>Status</th>
          </tr>
          <tr *ngFor="let issue of issuelist|filter:term">
          <td>{{issue.raiseddate}}</td>
          <td>{{issue.issue}}</td>
          <td >
            <span [innerHTML]="issue.description"></span>
          </td>
          <td>
            <img src="assets/Images/imgicon.png" title="images"
            (click)="GetImageUrl(issue.photoURL)" data-toggle="modal" data-target="#exampleModalLong2"
            style="margin: 2%;width: 20px;" />&nbsp;
          </td>
          <td>
            <label *ngIf="issue.resolved=='0'" style="color:red">Not yet Resolved</label>
            <label *ngIf="issue.resolved=='1'" style="color:green">Resolved</label>
          </td>
          </tr>
        </thead>
      </table>
    </div>
  </div><br>
</div><br>

<div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Issue Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <br>
              <img src="{{photourl}}" style="height: auto;width:100%" />
              <br>
            </div>
            <br>
          </div>
          <br>
          <br>
        </div>
      </div>
      <br>
      <div class="modal-footer">
        <button type="button" style="background-color: #f18235; color: white;"
          data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
