<div class="container-fluid card card-hover" style="height: 700px;">
  <br>
  <div class="row">
    <div class="col-lg-3">
      <h4>Chat Messages</h4>
      <span *ngIf="istyping==true">typing .... </span>
    </div>
    <!-- <div class="col-lg-5">
      <label>Doctor Name: <b>{{doctorname}}</b></label>
    </div> -->
  </div><br>

  <div style="height: 650px;overflow-y: scroll;" id='chatboxdiv'>
    <div *ngFor='let convo of coversationarray'>
      <div class="container" *ngIf='convo.user=="pat"'>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-5" style="background-color:darkgray;border-radius: 5px;color:white">
            <div *ngIf="convo.msgtype=='1'" style="font-size: 15px;">
              <p style="margin-top: 5px;">
                <img src="{{patientphoto}}" class="rounded-circle" style="width:26px;margin-top: 5px;">
                &nbsp;
                {{convo.chatmsg}}
                <span style="float: right;;margin-top: 5px;">
                  {{convo.time}}
                </span>
              </p>
            </div>
            <div *ngIf="convo.msgtype=='2'" style="font-size: 15px;">
              <img src="{{convo.chatmsg}}" style="width: 100%;">
            </div>
          </div>
        </div>
      </div><br>
      <div class="container" *ngIf='convo.user=="doc"'>
        <div class="row">
          <div class="col-lg-5" style="background-color:#1ebea5;border-radius: 5px;color:white;margin-top: 1px;">
            <div *ngIf="convo.msgtype==1" style="font-size: 15px;">
              <img src="{{docphoto}}" class="rounded-circle" style="width:26px;;margin-top: 5px;margin-right: 3%;
                  float: left;">
              <p style="margin-top: 5px;">{{convo.chatmsg}}
                <span style="float: right;;margin-top: 5px;">
                  {{convo.time}}
                </span>
              </p>
            </div>
            <div *ngIf="convo.msgtype==2">
              <img src="{{convo.chatmsg}}" style="width: 100%;">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <input type="text" [(ngModel)]="chatconversation" class="form-control" placeholder="Type a Message"
          style="float:left;width: 80%;height: 50px;" />
        <!-- </div>
              <div class="col-lg-1"> -->
        <img src="assets/Images/send.png" alt="Avatar" class="right" (click)="dosendmsg()"
          style="width:50%; width: 3%;margin-left: 2%;">&nbsp;&nbsp;&nbsp;
        <!-- <img src="assets/Images/att.png" alt="Avatar" class="right" style="width:20%;"> -->
        <!-- </div>
              <div class="col-lg-2"> -->
        <ngx-dropzone [multiple]="false" (filesAdded)="onattachmentUpload($event)" class="dropzone_vendorinvoice"
          style="height: 50px;float: right;width: 13%;">
        </ngx-dropzone>
      </div>

    </div>
    <br>
  </div>

</div>
