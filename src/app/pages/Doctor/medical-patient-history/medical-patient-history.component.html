<div class="container-fluid">
  <div class="row ">
    <div class="col-lg-3">
      <h5>Electronic Medical Records</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Phone No</th>
            <th>Email ID</th>
            <th>Address</th>
            <th>PMR</th>
          </tr>
          <tr *ngFor="let details of appointmentlist">
            <td>{{details.patientName}}</td>
            <td>{{details.mobileNumber}}</td>
            <td>{{details.emailID}}</td>
            <td>{{details.address}}</td>
            <td>
              <ng-template #tipcontent11>EMC</ng-template>
              <a [ngbTooltip]="tipcontent11" >
                <img src="assets/Images/soap1.png" style="height:25px;"
                  [routerLink]="['/NewPatientHistory',details.patientID]" />
              </a>
            </td>
          </tr>
        </thead>
      </table><br><br>
    </div><br>
  </div><br><br>
</div><br>
