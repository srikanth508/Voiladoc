<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].hospitalservices}}</h5>
    </div>
    <div class="col-lg-7">
    </div>
    <div class="col-lg-2">
      <button type="button" routerLink="/Hospitalservices" class="btn btncolor">{{labels[0].addServices}}</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover">
  <div *ngIf="languageid=='1'" class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <select class="form-control" (change)="GetDepartmentID($event)">
        <option value="0">Select Department</option>
        <option *ngFor="let couu of DepartmentList" value={{couu.id}}>{{couu.departmentname}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
  </div>
  <div *ngIf="languageid=='6'" class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <select class="form-control" (change)="GetDepartmentID($event)">
        <option value="0">SÃ©lectionner le service</option>
        <option *ngFor="let couu of DepartmentList1" value={{couu.id}}>{{couu.departmentname}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Rechecher">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].hospitalOrServices}}</th>
            <th>{{labels[0].department}}</th>
            <th>{{labels[0].services}}</th>
            <th *ngIf="roleid!='14'">{{labels[0].actions}}</th>
          </tr>
          <tr
            *ngFor="let details of hospitallist| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}|filter:term">
            <td>{{details.hospital_ClinicName}}</td>
            <td>{{details.departmentname}}</td>
            <td>{{details.serviceName}}</td>
            <td *ngIf="roleid!='14'">
              <ng-template #tipcontent2>{{labels[0].delete}}</ng-template>
              <a [ngbTooltip]="tipcontent2">
                <img src="assets/Images/dell.png" style="width: 18px;margin-left: 10px;"
                  (click)="DeletehospitalClinicServices(details.id)">
              </a>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <br>
  <br>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <br>

</div>
<br>
