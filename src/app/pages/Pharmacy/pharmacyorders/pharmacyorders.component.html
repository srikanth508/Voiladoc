<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>Orders</h5>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-5">
      <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="getget($event)">
        <option  selected>Select</option>
        <option value="1">Delivered</option>
        <option value="2">Not Visited</option>
        <option value="3">Cancelled</option>
      </select>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12">
      <table>
        <thead>
          <tr>
            <th>Order Date</th>
            <th>Order Number</th>
            <th>Name</th>
            <th>Phone No </th>
            <th>Mail ID</th>
            <th>Address</th>
            <th>Prescription</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let details of orderlist| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}|filter:term">
            <td>{{details.orderdate}}</td>
            <td>{{details.medicalOrderID}}</td>
            <td>{{details.name}}</td>
            <td>{{details.phoneNumber}}</td>
            <td>{{details.mailID}}</td>
            <td>{{details.address}}</td>
            <td><img src="{{details.photoURL}}" style="height:50px;width:50px;"
                (click)="GetPhotoID(details.photoURL)" data-toggle="modal" data-target="#exampleModal1" /></td>
            <td>
              <label *ngIf="details.delivery=='1'&&details.notVisited=='0'" style="color: green;">Delivered</label>
              <label *ngIf="details.cancelled=='1'" style="color: red;">Cancelled</label>
              <label *ngIf="details.acceptedBit=='1'&&details.delivery=='0'&&details.cancelled=='0'&&details.notVisited=='0'"
                style="color: green;">Accepted</label>
                <label *ngIf="details.notVisited=='1'"
                style="color: yellowgreen;">Not Visited</label>
            </td>
            <ng-template #tipcontent3>Cancel</ng-template>
            <td> <a [ngbTooltip]="tipcontent3"
                *ngIf="details.acceptedBit=='0'&&details.cancelled=='0'&&details.delivery=='0'">
                <img src="assets/Images/can.png" (click)="cancelmedicine(details.medicalOrderID)" style="height:30px"
                  data-toggle="modal" data-target="#exampleModal" />
              </a>
              <ng-template #tipcontent4>Accepted</ng-template>
              <a [ngbTooltip]="tipcontent4"
                *ngIf="details.acceptedBit=='0'&&details.cancelled=='0'&&details.delivery=='0'">
                <img src="assets/Images/acc.png" style="height:30px"
                  (click)="UpdateAcceptedBitReOrderMedicines(details.id)" />
              </a>
              <ng-template #tipcontent2>Delivered</ng-template>
              <a [ngbTooltip]="tipcontent2"
                *ngIf="details.acceptedBit=='1'&&details.delivery=='0'&&details.cancelled=='0'&&details.notVisited=='0'">
                <img src="assets/Images/deli.png" style="height:30px"
                  (click)="medicinedeliver(details.medicalOrderID)" />
              </a>
              <ng-template #tipcontent8>Not Visited</ng-template>
              <a [ngbTooltip]="tipcontent8"
                *ngIf="details.acceptedBit=='1'&&details.delivery=='0'&&details.cancelled=='0'&&details.notVisited=='0'">
                <img src="assets/Images/notvisit.png" style="height:30px"
                  (click)="UpdateReOrderMedicinesNotVisitedBit(details.id)" />
              </a>
            </td>
          </tr>
        </thead>
      </table><br>
    </div><br>
  </div><br>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div><br>
</div><br><br><br>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reason For Cancel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-1">

            </div>
            <div class="col-lg-8">
              <textarea class="form-control" placeholder="Reason" [(ngModel)]="reason" rows="5" cols="30"></textarea>
            </div>
          </div><br>
          <div class="row">
            <div class="col-lg-5">
            </div>
            <div class="col-lg-2">
              <button class="btn btn-primary" (click)="cancelmedicineorder()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Prescription</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-10" >
              <img src="{{imgtoshow}}" style="height:500px;width: 437px;">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
