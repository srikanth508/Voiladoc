<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-5">
      <h5>Orders Reports</h5>
    </div>
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button style="height:35px;background-color: #f18235;color:white" class="btn btn-block btncolor"
        (click)="getglmasterexcel()">Export Excel</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card-hover">
  <br>
  <div class="row">
    <div class="col-lg-5">
      <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker>
    </div>
    <div class="col-lg-3">
      <input type="search" placeholder="search" [(ngModel)]="term" class="form-control">
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="getget($event)">
        <option value="1" selected>Select</option>
        <option value="2">Delivered</option>
        <option value="3">Not Visited</option>
        <option value="4">Cancelled</option>
      </select>
    </div>
  </div><br>
  <div class="row">
    <table class="table" id="Pharmacy" style="overflow: auto;">
      <thead>
        <tr style="height: 20px">
          <th>Order Date</th>
          <th>OrderID</th>
          <th>Date</th>
          <th>Name</th>
          <th>Mobile No</th>
          <th>Email ID</th>
          <th>Address</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let details of appointmentlist|filter:term">
          <td>{{details.date}}</td>
          <td>{{details.medicalOrderID}}</td>
          <td>{{details.date}}</td>
          <td>{{details.name}}</td>
          <td>{{details.phoneNumber}}</td>
          <td>{{details.mailID}}</td>
          <td>{{details.address}}</td>
          <td>
            <label *ngIf="details.delivery=='1'" style="color:green">Delivered</label>
            <label *ngIf="details.notVisited=='1'"  style="color:yellowgreen">Not Visited</label>
            <label *ngIf="details.cancelled=='1'" style="color:red">Cancelled</label>
          </td>
        </tr>
      </thead>
    </table><br>
  </div><br><br>
</div><br><br><br>
