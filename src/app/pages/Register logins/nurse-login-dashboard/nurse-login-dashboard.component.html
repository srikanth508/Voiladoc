<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9" style="margin-top: -2px;">
      <h5>{{labels[0].nurse}}</h5>
    </div>
    <div class="col-lg-3" style="text-align: end;margin-top: -12px;">
      <button *ngIf="languageid=='1'" type="button" routerLink="/NurseLogin" class="btn btncolor">ADD</button>
      <button *ngIf="languageid=='6'" type="button" routerLink="/NurseLogin" class="btn btncolor">Ajouter</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover" style="overflow:auto;">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="{{labels[0].search}}">
    </div>
    <div class="col-lg-7">
    </div>
    <div class="col-lg-2">
      <label *ngIf="languageid=='1'" style="margin-left: 100px;"><b>Count : {{count}}</b></label>
      <label *ngIf="languageid=='6'"  style="margin-left: 100px;"><b>Nombre : {{count}}</b></label>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].nurseName}}</th>
            <th>{{labels[0].userName}}</th>
            <th>{{labels[0].password}}</th>
            <th>{{labels[0].disable}}</th>
            <th>{{labels[0].enable}}</th>
          </tr>
          <tr
            *ngFor="let details of nurseloginlist|filter:term| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
            <td>{{details.nurseName}}</td>
            <td>{{details.userName}}</td>
            <td>{{details.password}}</td>
            <td>
              <ng-template #tipcontent3>{{labels[0].disable}}</ng-template>
              <button type="button" [ngbTooltip]="tipcontent3" *ngIf="details.hidden=='0'"
                (click)="DisableNurseLogin(details.nurseID)"
                style="background-color: red;color: aliceblue;border: none;">{{labels[0].disable}}</button>
            </td>
            <td>
              <ng-template #tipcontent2>{{labels[0].enable}}</ng-template>
              <button type="button" [ngbTooltip]="tipcontent2" *ngIf="details.hidden=='1'"
                (click)="EnableNurseLogin(details.nurseID)"
                style="background-color: green;color: aliceblue;border: none;">{{labels[0].enable}}</button>
            </td>
        </thead>
      </table><br><br>
    </div>
  </div><br><br>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
</div><br><br>
