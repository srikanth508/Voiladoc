<div class="container-fluid card">
  <br>
  <div class="row">
    <div class="col-lg-12" *ngFor="let data of chapterlist">
      <div class="panel-heading" role="tab" [id]="'heading'+data.id">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+data.id"
            (click)="GetID(data.id)" aria-expanded="true" [attr.aria-controls]="'collapse'+data.id">
            <span style="color:#303577">{{data.chapterName}}</span>
          </a>
        </h4>
      </div><br>
      <div [id]="'collapse'+data.id" class="panel-collapse collapse" role="tabpanel"
        [attr.aria-labelledby]="'heading'+data.id">
        <div class="panel-body">
          <div *ngFor="let sub of subchapterlist">
            <label (click)="GetData(sub)">{{sub.description}}</label>
          </div><br>
          <div>
            <span> {{description}}</span>
          </div>
        </div>
      </div>
