<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9" style="margin-top: -2px;">
      <h5>Home care Appointments</h5>
    </div>
  </div>
</div>
<br>

<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <label>Patient Name</label>
    </div>
    <div class="col-lg-4">
      <!-- <select class="form-control" (change)="GetPatientID($event)">
            <option>Select</option>
            <option *ngFor="let pat of patientslist" value="{{pat.id}}">{{pat.patientName}}</option>
          </select> -->
      <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="patientslist" [settings]="patientdd"
        (onSelect)="GetPatientID($event)">
      </ng-multiselect-dropdown>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].email}} : </label>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="email" name="email">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].phoneNo}} : </label>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="mobileno" name="mobileno">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>Select Appointment By : </label>
    </div>
    <div class="col-lg-4">
      <select class="form-control" (change)="GetTypeID($event)">
        <option value="0">Select Appointment By</option>
        <option value="1">Doctor</option>
        <option value="2">Nurse</option>
        <option value="3">Physiotherapist</option>
        <option value="4">Midwife</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>Appointment Date : </label>
    </div>
    <div class="col-lg-4">
      <input *ngIf="languageid==1" type="text" class="form-control" placeholder="MM/DD/YYYY"
        [bsConfig]="{ showWeekNumbers:false }" [(ngModel)]="Selecteddate" name="Selecteddate"
        (ngModelChange)="GetDate($event)" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>

      <input *ngIf="languageid==6" type="text" class="form-control" placeholder="jj/mm/aa"
        [bsConfig]="{ showWeekNumbers:false }" [(ngModel)]="selecteddate" name="selecteddate"
        (ngModelChange)="GetDate($event)" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-3">
      <label>Appointment Time : </label>
    </div>
    <div class="col-lg-4">
      <input type="time" class="form-control" [(ngModel)]="appointmenttime" name="appointmenttime" (change)="GetAppointmentTimeChange($event)">
    </div>
  </div><br>
  <div *ngIf="typeid=='1'">
    <div class="row">
      <div class="col-lg-3">
        <label>Select Doctor </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetDoctorID($event)">
          <option value="0">Select Doctor</option>
          <option *ngFor="let doc of Doctorlist" value="{{doc.doctorID}}">{{doc.doctorName}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="typeid=='2'">
    <div class="row">
      <div class="col-lg-3">
        <label>Nurse </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetNurseID($event)">
          <option value="0">Select Nurse</option>
          <option *ngFor="let user of Nurselist" value="{{user.nurseID}}">{{user.nurseName}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>

  <div *ngIf="typeid=='3'">
    <div class="row">

      <div class="col-lg-3">
        <label>Physiotherapist </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetPhysiotheerapist($event)">
          <option value="0">Select Physiotherapist</option>
          <option *ngFor="let physio of physiolist" value="{{physio.physiotherapyID}}">{{physio.name}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="typeid=='4'">
    <div class="row">
      <div class="col-lg-3">
        <label>Select midwife </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetmidwifeID($event)">
          <option value="0">Select midwife</option>
          <option *ngFor="let midwife of midwifelist" value="{{midwife.midWifeID}}">{{midwife.name}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <!-- <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].address}} : </label>
    </div>
    <div class="col-lg-4">
     
      <textarea class="form-control" [(ngModel)]="address" placeholder="Address" name="address" rows="4"></textarea>
    </div>
  </div> -->
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>Reason For Visit : </label>
    </div>
    <div class="col-lg-4">
      <!-- <input type="text"> -->
      <textarea class="form-control" [(ngModel)]="reasonforvisit" placeholder="Reason For Visit" name="reasonforvisit" rows="4"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label class="DEPARTMENT_label"> Payment Type :</label>
    </div>
    <div class="col-lg-4">
      <select class="form-control"  (change)="GetPaymentTypeID($event)">
        <option value="0" >Select Payment Type</option>
        <option value="4">Cash</option>
        <option value="2">Credit Card / Debit Card Using Swipe Machine</option>
        <!-- <option value="3">Debit Card</option> -->
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <label>Amount : </label>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="amount" name="amount">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
