<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<br>
<div class="container-fluid card card:hover">
  <br />
  <div class="row ">
    <div class="col-lg-3">
      <h5>Registered Users</h5>
    </div>
    <div class="col-lg-7"></div>
    <div class="col-lg-2">
      <!-- <button style="margin-left: 10px;" type="button" routerLink="/LinkForreg" class="btn btncolor">Add</button> -->
    </div>
  </div>
  <br />
</div>
<br />
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input *ngIf="languageid==1" type="text" placeholder="Select Date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
      <input *ngIf="languageid==6" type="text" placeholder="SÃ©lecteur de date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search" />
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="GetTypeID($event)" [(ngModel)]="typeid" name="typeid">
        <option value="0">Select Type</option>
        <option value="1">Hospital</option>
        <option value="2">Clinic</option>
        <option value="3">Independent Doctor</option>
        <option value="4">Independent Nurse</option>
        <option value="5">Independent Physiotherapist</option>
        <option value="6">Independent Mideife</option>
      </select>
    </div>
    <div class="col-lg-1">

    </div>
    <div class="col-lg-2">
      <label style="margin-left: 76px;"> Count : <b>{{count}}</b></label>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>User Name</th>
            <th>Phone Number</th>
            <th *ngIf="typeid!='1'&&typeid!='2'">Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let list of RegisteredList|filter:search">
            <td>{{list.date}}</td>
            <td>{{list.typeName}}</td>
            <td>{{list.username}}</td>
            <td>{{list.phoneNo}}</td>
            <td *ngIf="typeid!='1'&&typeid!='2'">
              <span *ngIf="list.genderID=='1'">Male</span>
              <span *ngIf="list.genderID=='2'">FeMale</span>
            </td>
            <td>{{list.email}}</td>
            <td>{{list.address}}</td>
            <td>
              <span *ngIf="list.rejected=='0'&&list.approved=='0'" style="color: green;">Waiting For Approvals</span>
              <!-- <span *ngIf="list.rejected=='1'" style="color: red;">Rejected</span> -->
            </td>
            <td>
              <ng-template #tipcontent3>Approved</ng-template>
              <a [ngbTooltip]="tipcontent3">
                <img src="assets/Images/acc.png" *ngIf="list.approved=='0'&&list.rejected=='0'" style="height:20px;"
                  (click)="GetApproveRegistratuions(list)" />
              </a>&nbsp;

              <ng-template #tipcontent2>Reject</ng-template>
              <a [ngbTooltip]="tipcontent2">
                <img src="assets/Images/can.png" *ngIf="list.rejected=='0'&&list.approved=='0'" data-toggle="modal"
                  data-target="#exampleealycall" style="height:20px;" (click)="GetRejectedregistrations(list)" />
              </a>
            </td>
          </tr>
        </thead>
      </table>
    </div>
    <br /><br />
  </div>
  <br /><br />
  <br />
</div>
<br /><br /><br /><br />


<div class="modal fade" id="exampleealycall" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter15"
  aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content modal-md">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reason For Cancellation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <!-- <div class="col-lg-2">
            </div> -->
            <div class="col-lg-11">
              <!-- <input type="text" [(ngModel)]="message" name="message" placeholder="Message" class="form-control"> -->
              <textarea rows="4" class="form-control" [(ngModel)]="reasonforcancel" name="reasonforcancel"
                placeholder="Reason For Cancel"></textarea>
            </div>
          </div><br>
          <div class="row">
            <div class="col-lg-5">
            </div>
            <div class="col-lg-2">
              <button type="button" style="background-color: #f18235;color: white;" class="btn btn-default"
                data-dismiss="modal" (click)="Reject()">Send</button>
            </div>
            <div class="col-lg-5">
            </div><br>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" style="background-color: #f18235;color: white;"
              data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
