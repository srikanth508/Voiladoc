<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-5">
      <h5>{{labels[0].physitherapistfees}}
      </h5>
    </div>
    <div class="col-lg-5">
    </div>
   
  </div>
</div> <br>
<div class="container-fluid card card-hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <label>{{labels[0].physiotherapist}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control"  (change)="GetphysioID($event)">
        <option>{{labels[0].select}}</option>
        <option *ngFor="let physio of physiolist"  value="{{physio.physiotherapyID}}">{{physio.name}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].hospitalClinic}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control"   (change)="GetHospitalID($event)">
        <option>{{labels[0].select}}</option>
        <option *ngFor="let hos of hospitalist" value="{{hos.hospital_ClinicID}}">{{hos.hospital_ClinicName}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].homeVisitCharges}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" [(ngModel)]="homevisitfee" name="homevisitfee" placeholder="{{labels[0].homeVisitCharges}}">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].physiofee}}: </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" 
        [(ngModel)]="physiofees" name="physiofees"  (ngModelChange)="GetDoccommission(physiofees)" placeholder="Phsiotherapist Fees">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].voildoccommssion}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled placeholder="{{labels[0].voildoccommssion}}"
        [(ngModel)]="voiladoccommission" name="voiladoccommission">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
        (click)="insertdetails()">{{labels[0].save}}</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div><br><br>
</div>
