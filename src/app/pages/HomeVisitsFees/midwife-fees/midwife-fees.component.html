<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].midwifefes}}
      </h5>
    </div>
    <div class="col-lg-7">
    </div>
    <!-- <div class="col-lg-2">
      <button type="button" routerLink="/MidwifeFeesDash" class="btn btncolor">{{labels[0].dashboard}}</button>
    </div> -->
  </div>
</div> <br>
<div class="container-fluid card card-hover">
  <form #feesform="ngForm">
  <br>
  <div class="row"  *ngIf="showindependentradio=='0'&&showbutton=='0'">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <input type="radio" [(ngModel)]="independent"   name="independent" value="1" (click)="GetIndependentMidwife($event)"> Hospital Midwife &nbsp; &nbsp;
      <input type="radio" [(ngModel)]="independent"   name="independent" value="2" (click)="GetIndependentMidwife($event)"> Independent Midwife &nbsp; &nbsp;
    </div>
  </div>

  <div class="row" style="margin-top: 20px;" *ngIf="showindependentradio=='1'">
    <div class="col-lg-3">
      <label>{{labels[0].mideife}} : </label> 
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4" *ngIf="showbutton=='0'"> 
      <select class="form-control"  (change)="GetMidwifeID($event)">
        <option>{{labels[0].select}}</option>
        <option *ngFor="let mid of midwifes"  value="{{mid.midWifeID}}">{{mid.name}}</option>
      </select>
    </div>
    <div class="col-lg-4"  *ngIf="showbutton=='1'">
      <input type="text" class="form-control" disabled [(ngModel)]="midwifename" name="midwifename" >
    </div>
  </div>

  <div class="row" style="margin-top: 20px;" *ngIf="showindependentradio=='0'">
    <div class="col-lg-3">
      <label>{{labels[0].mideife}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4" *ngIf="showbutton=='0'"> 
      <select class="form-control"  (change)="GetMidwifeID($event)">
        <option>{{labels[0].select}}</option>
        <option *ngFor="let mid of midwifes1"  value="{{mid.midWifeID}}">{{mid.name}}</option>
      </select>
    </div>
    <div class="col-lg-4"  *ngIf="showbutton=='1'">
      <input type="text" class="form-control" disabled [(ngModel)]="midwifename" name="midwifename" >
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].hospitalClinic}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <!-- <select class="form-control"   (change)="GetHospitalID($event)">
        <option>{{labels[0].select}}</option>
        <option *ngFor="let hos of hospitalist" value="{{hos.hospitalClinicID}}">{{hos.hospital_ClinicName}}</option>
      </select> -->
      <input type="text" class="form-control" disabled [(ngModel)]="hospitalname" name="hospitalname">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].homeVisitCharges}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" [(ngModel)]="homevisitfee" name="homevisitfee" onkeypress='return(event.charCode>=48&&event.charCode<=57)' required placeholder="{{labels[0].homeVisitCharges}}">
    </div>
  </div>
  <br>
  <!-- <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].mideifeFees}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" 
        [(ngModel)]="midwifefee" name="midwifefee"  (ngModelChange)="GetDoccommission(midwifefee)" placeholder="MidWife Fees">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].voildoccommssion}} : </label>
      <span class="requird">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled placeholder="{{labels[0].voildoccommssion}}"
        [(ngModel)]="voiladoccommission" name="voiladoccommission">
    </div>
  </div>
  <br> -->


  <div class="row" *ngIf="independent=='2'">
    <div class="col-lg-3">
      <label>Subscription Type :</label>
      <span class="required">*</span>
    </div>
    <div class="col-md-8">
      <input type="radio" name="subscriptiontype" [(ngModel)]="subscriptiontype" (click)="Getsubscriptontype()" value="1">Monthly Subscription
      &nbsp;
      <input type="radio" name="subscriptiontype" [(ngModel)]="subscriptiontype"  (click)="Getsubscriptontype()" value="2"> Appointment
      percentage &nbsp;
      <input type="radio" name="subscriptiontype" [(ngModel)]="subscriptiontype"   (click)="Getsubscriptontype()" value="3"> Both
    </div>
  </div><br>

  <div *ngIf="subscriptiontype=='1'">
    <div class="row">
      <div class="col-lg-3">
        <label>MONTHLY SUBSCRIPTION :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="Monthly Subscription" maxlength="3" name="monthlysubription"
          [(ngModel)]="monthlysubription" class="form-control"
          onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>Contract start date :</label>

      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract start date" name="contractstartdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractstartdate" bsDatepicker>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-lg-3">
        <label>Contract end date :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract end date" name="contractenddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractenddate" bsDatepicker>
      </div>
    </div>
    <br />
  </div>

  <div *ngIf="subscriptiontype=='2'">
    <div class="row">
      <div class="col-lg-3">
        <label>Appointment Percentage :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="Appointment Percentage" maxlength="3" name="appointmentpercentage"
          [(ngModel)]="appointmentpercentage" class="form-control"
          onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>Contract start date :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract start date" name="contractstartdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractstartdate" bsDatepicker>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-lg-3">
        <label>Contract end date :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract end date" name="contractenddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractenddate" bsDatepicker>
      </div>
    </div>
    <br />
  </div>
  <div *ngIf="subscriptiontype=='3'">
    <div class="row">
      <div class="col-lg-3">
        <label>Appointment Percentage :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="Appointment Percentage" maxlength="3" name="appointmentpercentage"
          [(ngModel)]="appointmentpercentage" class="form-control"
          onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-3">
        <label>MONTHLY SUBSCRIPTION :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="Monthly Subscription" name="monthlysubription"
          [(ngModel)]="monthlysubription" class="form-control"
          onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>Contract start date :</label>

      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract start date" name="contractstartdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractstartdate" bsDatepicker>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-lg-3">
        <label>Contract end date :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [bsConfig]="{ showWeekNumbers:false }"
        placeholder="Contract end date" name="contractenddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
        [(ngModel)]="contractenddate" bsDatepicker>
      </div>
    </div>
    <br />
  </div><br>
  <div class="row">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center"  *ngIf="showbutton=='0'" class="btn btn-block btn-md allbtns btncolor"
        (click)="insertdetails()" [disabled]="feesform.form.invalid">{{labels[0].save}}</button>

        <button type="button"  *ngIf="showbutton=='1'" text_align="center" class="btn btn-block btn-md allbtns btncolor"
        (click)="updatedetails()" [disabled]="feesform.form.invalid">Update</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div><br><br>
</form>
</div>
