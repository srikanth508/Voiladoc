<br>
<div class="container-fluid card card:hover">
  <br />
  <div class="row ">
    <div class="col-lg-3">
      <h5>Subscriptions Dashboard</h5>
    </div>
    <div class="col-lg-7"></div>
    <div class="col-lg-2">
      <button style="margin-left: 10px;" type="button" routerLink="/IndependentSubscriptions"
        class="btn btncolor">Add</button>
    </div>
  </div>
  <br />
</div>
<br />
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <!-- <div class="col-lg-3">
      <input *ngIf="languageid==1" type="text" placeholder="Select Date" [bsConfig]="{ showWeekNumbers:false }" class="form-control"
        [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
      <input *ngIf="languageid==6" type="text" placeholder="SÃ©lecteur de date" [bsConfig]="{ showWeekNumbers:false }" class="form-control"
        [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
    </div> -->
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search" />
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="GetTypeID($event)">
        <option>Select Type</option>
        <option value="1">Doctor</option>
        <option value="2">Nurse</option>
        <option value="3">Physiotherapist</option>
        <option value="4">Midwife</option>
      </select>
    </div>
    <div class="col-lg-4">
    </div>
    <div class="col-lg-2">
      <label style="margin-left: 76px;"> Count : <b>{{count}}</b></label>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Contract Strart Date</th>
            <th>Contract End Date</th>
            <th>Appointment Percentage</th>
            <th>Monthly Subscription</th>
          </tr>
          <tr *ngFor="let details of independentSubscriptions|filter:search">
            <td>{{details.typeName}}</td>
            <td>{{details.userName}}</td>
            <td>{{details.contractStartdate}}</td>
            <td>{{details.contractEnddate}}</td>
            <td>{{details.appointmentPercentage}}</td>
            <td>{{details.monthlySubscription}}</td>
          </tr>
        </thead>
      </table>
    </div>
    <br /><br />
  </div>
  <br /><br />
  <br />
</div>
<br /><br /><br /><br />
