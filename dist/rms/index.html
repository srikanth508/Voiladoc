  <script>
    window.onload = function () {
      setTimeout(function () {
        customnotify();
      }, 2000);
    };

    document.addEventListener('DOMContentLoaded', function () {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();

      }
    });


    var httpClient = function () {
      this.get = function (aUrl, aCallback) {
        var anhttpRequest = new XMLhttpRequest();
        anhttpRequest.onreadystatechange = function () {
          if (anhttpRequest.readyState == 4 && anhttpRequest.status == 200)
            aCallback(anhttpRequest.responseText);
        }
        
        anhttpRequest.open("GET", aUrl, true);
        anhttpRequest.send(null);
      }
    }


    function setCookie(cname, cvalue) {
      var d = new Date();
      //d.setTime(d.getTime() + (exdays*24*60*60*1000));
      //var expires = "expires="+ d.toUTCString();
      // document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";

      document.cookie = cname + "=" + cvalue;
    }

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function customnotify() {
      ;
      
      userid = localStorage.getItem('userid');
      if (userid != undefined || userid != null || userid != "") {
        if (getCookie("doc_id") == ""||getCookie("doc_id") == "null") {
          setCookie("doc_id", userid);
        }
        
      }
      if (getCookie("doc_id") != "") {

        var client = new httpClient();
        client.get(localStorage.getItem('WebUrl') + '/Doctor/GetNotifications_DoctorByDoctorIDWebSide?DoctorID=' + getCookie("doc_id"), function (response) {
          ;
          var res = JSON.parse(response);
          
          for (var i = 0; i < res.length; i++) {
            // do something with response
            var notification = new Notification(res[i].notification, {
              icon: '/assets/Images/logo.png',
              body: res[i].description,
            });

            /* Remove the notification from Notification Center when clicked.*/
            // notification.onclick = function () {
            //   ;
            //   // window.open(url);
            // };

            /* Callback function when the notification is closed. */
            notification.onclose = function () {
           
              console.log('Notification closed');
            };
          }

        });


      }

    } 
  </script>
